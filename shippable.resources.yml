resources:
  - name: nginx-image-trace
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10

  - name: sample_java-gitRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: ankul-shippable/sample_java
      branch: master

  - name: params-trace
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"

  - name: ddc-cluster-trace
    type: cluster
    integration: "ddc-subint"
    pointer:
      sourceName: "ddc-cluster"
