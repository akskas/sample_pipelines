resources:
  - name: nginx-image
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10

  - name: sample_java_gitRepo
    type: gitRepo
    integration: "github-subint"
    pointer:
      sourceName: ankul-shippable/sample_java
      branch: "master"
      buildOnPullRequest: true
