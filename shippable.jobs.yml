jobs:
  - name: nginx-manifest-1
    type: manifest
    steps:
      - IN: nginx-image

  - name: runSh-Job
    type: runSh
    steps:
      - IN: nginx-manifest-1
      - TASK:
        - script: sudo apt-get install tree
        - script: tree -F IN
        - script: sleep 300
    on_success:
      - script: echo "successfully completed"

  - name: sample_pipelines_runCI
    type: runCI
    steps:
      - IN: runSh-Job
      - OUT: nginx-image
